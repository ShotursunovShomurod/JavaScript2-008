                          d="M4 6h16M4 12h16M4 18h7" />

                    </div>
                    <ul
                      tabindex="0"
                      class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                      <li><a>Homepage</a></li>
                      <li><a>Portfolio</a></li>

                        stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />

                  <button class="btn btn-ghost btn-circle">
                    <div class="indicator">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />

 </header>

 <main>
    <section>
        <div class="container">
            <div class="hero__wrapper flex gap-7 flex-wrap pt-10 pb-10">
                <!-- JavaScript yordamida qo'shiladigan kartalar -->
            </div>
        </div>
    </section>
 </main>


 <footer class="footer bg-base-200 text-base-content p-10 ">
        <nav>
          <h6 class="footer-title">Services</h6>
          <a class="link link-hover">Branding</a>
          <a class="link link-hover">Design</a>
          <a class="link link-hover">Marketing</a>
          <a class="link link-hover">Advertisement</a>
        </nav>
        <nav>
          <h6 class="footer-title">Company</h6>
          <a class="link link-hover">About us</a>
          <a class="link link-hover">Contact</a>
          <a class="link link-hover">Jobs</a>
          <a class="link link-hover">Press kit</a>
        </nav>
        <nav>
          <h6 class="footer-title">Legal</h6>
          <a class="link link-hover">Terms of use</a>
          <a class="link link-hover">Privacy policy</a>
          <a class="link link-hover">Cookie policy</a>
        </nav>
        <form>
          <h6 class="footer-title">Newsletter</h6>
          <fieldset class="form-control w-80">
            <label class="label">
              <span class="label-text">Enter your email address</span>
            </label>
            <div class="join">
              <input
                type="text"
                placeholder="username@site.com"
                class="input input-bordered join-item" />
              <button class="btn btn-primary join-item">Subscribe</button>
            </div>
          </fieldset>
        </form>
  </footer>

  <script>
    const posts__wrapper = document.querySelector(".hero__wrapper");
    const API__POSTS = "https://dummyjson.com/products";

    async function fetchPosts(api) {
        try {
            let response = await fetch(`${api}`);
            let data = await response.json();
            createCard(data.products); // data.products ni o'tkazish
        } catch (error) {
            console.error("Error fetching posts:", error);
        }
    }

    function createCard(products) {
        products.forEach((product) => {
            let card = document.createElement("div");
            card.classList.add("card", "card-compact", "bg-base-100", "w-96", "shadow-xl");
            card.innerHTML = `
                <figure>
                  <img src="${product.thumbnail}" alt="${product.title}">
                </figure>
                <div class="card-body">
                    <h2 class="card-title">${product.title}</h2>
                    <p>${product.description}</p>
                    <div class="card-actions justify-end">
                        <button class="btn btn-outline btn-success">Buy Now</button>
                    </div>
                </div>`;
            posts__wrapper.appendChild(card);
        });
    }

    fetchPosts(API__POSTS);
  </script>
</body>
</html>
